<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/cartIcon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>QuickDeals</title>
</head>

<body>
    <header>
        <h1><span class="highlight">Quick</span>Deals.com</h1>
    </header>
    <main>
        <section id="product-list"></section>
        <section id="shopping-cart" class="hidden">
            <h2>My Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout-btn" onclick="displayCheckoutForm()">Checkout</button>
        </section>
        <section id="checkout-form-section" class="hidden">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="submitCheckout(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="payment-details">Card Number:</label>
                    <input type="text" id="payment-details" name="payment-details" required>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </section>
        <section id="confirmation-section" class="hidden">
            <h2>Order Confirmation</h2>
            <p id="confirmation-message"></p>
            <button id="buy-more-btn" onclick="buyMore()">Buy More?</button>
        </section>
    </main>
    <footer>
        <p>Â© 1996-2024, QuickDeals.com, Inc. or its affiliates.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
